<!DOCTYPE HTML>
<html>
  <head>
		<meta charset="utf-8">
		<title>Warehouse Manager</title>
		
    
  </head>
  
  <!-- Al termine del caricamento del body, viene impostato il contenuto del campo di testo che dovrebbe contenere la capacità del magazzino al valore effetivo della capacità-->
  <body onload = "setCapacity();">
	
	
	  
	<!-- tabella contenente le informazioni sugli oggetti in magazzino-->
	<table id ="storedItem" border = 1>
		
		<!-- la prima riga contiene i nomi degli oggetti presenti -->
		<tr>
			<td>item1</td>
			<td>item2</td>
			<td>item3</td>
		</tr>
		
		<!-- la seconda riga contiene le quantità di ogni oggetto -->
		<tr>
			<td>4</td>
			<td>5</td>
			<td>2</td>
		</tr>
		
	</table>
	
	<br>
	
	<!-- form per visualizzare e modificare la capacità massima del magazzino -->
	<div>
		<label for="capacity">Vuoi cambiare la capacità massima?</label>
		<!-- campo di testo contenente la capacità del magazzino, attraverso il quale è anche possibile modificarla-->
		<input type="text" id="capacity">

		<!-- pulsante per modificare la capacità del magazzino. Dopo averne modificato il valore, controlla anche se la capacità è rispettata. -->
		<input id="insert" type="button" value="Insert" onclick="changeCapacity(); checkCapacity();" />
	
	</div>
	
	<!-- pulsante che permette di visualizzare il form per inserire i nuovi oggetti-->
	<!-- dopo aver reso visibile il form, controlla se la capacità è rispettata-->
	<button id="add" onclick = "show(); checkCapacity();">Aggiungi Item</button>
	
	<!-- form per inserire i nuovi oggetti -->
	<!-- inizialmente è invisibile e sparisce ogni volta viene inserito un nuovo oggetto -->
	<div id="form" style ="display: none" >
		<!-- campo per inserire il nome dell'oggetto -->
		<label for="item">Inserisci l'oggetto</label>
		<input type="text" id="item">
		
		<!-- campo per inserirne la quantita' -->
		<label for="amount">Inserisci la quantità</label>
		<input type="text" id="amount">
		
		<!-- pulsante per inserire l'oggetto nella tabella. Una volta inserito, nasconde il form e controlla se la capacità del magazzino è stata superata-->
		<input id="insert" type="button" value="Insert" onclick="addItem(); hide(); checkCapacity();" />
	
	</div>
	
	
	<!-- Inclusione dello codice javascript che implementa le funzionalità del "magazzino" -->
	<script type="text/javascript" src="lib.js"></script>
	
  </body>
</html>
